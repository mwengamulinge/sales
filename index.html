<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumo 11 | Monthly Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #e8e8e8 100%);
            font-family: 'Inter', sans-serif;
            color: #000000;
            padding: 15px;
            min-height: 100vh;
            font-size: 14px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .logo h1 { font-size: 24px; font-weight: 600; }
        .logo p { font-size: 9px; color: rgba(0,0,0,0.4); text-transform: uppercase; letter-spacing: 2px; }

        /* Monthly Navigation Bar */
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 12px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .month-display { font-weight: 600; font-size: 16px; }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Main Layout Grid */
        .grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 20px; font-weight: 600; }

        /* Form Inputs */
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 10px; color: #888; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .input {
            width: 100%;
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 12px;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 11px;
        }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 10px; color: #888; padding: 10px; border-bottom: 1px solid #eee; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
        .delete-btn { color: #ff4444; background: none; border: none; cursor: pointer; float: right; }

        /* MOBILE OPTIMIZATION: Single Column View */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* Force single column */
            }
            .sidebar {
                order: 2; /* Move input form below the sales list on mobile */
            }
            .main-content {
                order: 1; /* Keep stats and list at the top */
            }
            .stat-value { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <h1>Bebes üòä</h1>
            <p>Sales Dashboard</p>
        </div>
        <div id="statusText" style="font-size: 10px; color: #10b981;">‚óè System Live</div>
    </div>

    <div class="month-selector">
        <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
        <div class="month-display" id="monthLabel">Loading...</div>
        <button class="nav-btn" onclick="changeMonth(1)">Next</button>
    </div>

    <div class="grid">
        <div class="sidebar">
            <div class="glass-panel">
                <p style="font-size: 11px; font-weight: 600; margin-bottom: 15px;">ADD NEW RECORD</p>
                <div class="input-group">
                    <label class="input-label">Date</label>
                    <input type="date" id="saleDate" class="input">
                </div>
                <div class="input-group">
                    <label class="input-label">Amount (KSH)</label>
                    <input type="number" id="saleAmount" class="input" placeholder="Enter amount">
                </div>
                <button class="btn" id="saveBtn">Record Sale</button>
            </div>
        </div>

        <div class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Month Total</div>
                    <div class="stat-value" id="totalSales">KSH 0</div>
                </div>
                <div class="stat-card" style="background: #f0fff4;">
                    <div class="stat-label">Comm (12%)</div>
                    <div class="stat-value" id="totalComm" style="color: #10b981;">KSH 0</div>
                </div>
            </div>

            <div class="glass-panel">
                <table id="salesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "sb_publishable_43MxFUwc6ndsbMA8HBPcJg_yZ23uCfm";
    const sb = window.supabase.createClient(SB_URL, SB_KEY);

    // Initial State: Set to the 1st of current month
    let viewDate = new Date();
    viewDate.setDate(1); 

    function updateDisplay() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('monthLabel').textContent = `${months[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
        fetchData();
    }

    function changeMonth(delta) {
        viewDate.setMonth(viewDate.getMonth() + delta);
        updateDisplay();
    }

    async function fetchData() {
        // Calculate start and end of selected month
        const startOfMonth = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).toISOString().split('T')[0];
        const endOfMonth = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).toISOString().split('T')[0];

        try {
            const { data, error } = await sb
                .from('sales')
                .select('*')
                .gte('sale_date', startOfMonth)
                .lte('sale_date', endOfMonth)
                .order('sale_date', { ascending: false });

            if (error) throw error;

            let total = 0;
            const body = document.getElementById('tableBody');
            
            if (!data || data.length === 0) {
                body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding: 40px; color: #ccc;">No records found</td></tr>';
                document.getElementById('totalSales').textContent = 'KSH 0';
                document.getElementById('totalComm').textContent = 'KSH 0';
                return;
            }

            body.innerHTML = data.map(s => {
                const amt = parseFloat(s.amount);
                total += amt;
                return `
                    <tr>
                        <td style="color: #888;">${s.sale_date.split('-').slice(1).join('/')}</td>
                        <td style="font-weight: 500;">KSH ${amt.toLocaleString()}</td>
                        <td><button class="delete-btn" onclick="deleteSale('${s.id}')">Delete</button></td>
                    </tr>
                `;
            }).join('');

            document.getElementById('totalSales').textContent = `KSH ${total.toLocaleString()}`;
            document.getElementById('totalComm').textContent = `KSH ${(total * 0.12).toLocaleString()}`;
        } catch (err) {
            console.error(err);
        }
    }

    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const amount = document.getElementById('saleAmount').value;
        const date = document.getElementById('saleDate').value;

        if(!amount || !date) return alert("Fill all fields");

        btn.disabled = true;
        btn.textContent = "Saving...";

        const { error } = await sb.from('sales').insert([{ sale_date: date, amount: parseFloat(amount) }]);
        
        if (!error) {
            document.getElementById('saleAmount').value = '';
            // If the user adds a sale for a different month than currently viewed, switch to it
            const newSaleDate = new Date(date);
            viewDate = new Date(newSaleDate.getFullYear(), newSaleDate.getMonth(), 1);
            updateDisplay();
        } else {
            alert("Error saving: " + error.message);
        }
        btn.disabled = false;
        btn.textContent = "Record Sale";
    }

    async function deleteSale(id) {
        if(confirm("Delete this record?")) {
            await sb.from('sales').delete().eq('id', id);
            fetchData();
        }
    }

    // Init
    document.getElementById('saleDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('saveBtn').addEventListener('click', addSale);
    updateDisplay();

    // Live Sync
    sb.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, fetchData).subscribe();
</script>

</body>
</html>
