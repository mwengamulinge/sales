<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram 11 | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5;
            --glass: rgba(255, 255, 255, 0.7);
            --shadow: 10px 10px 20px #d1d9e6, -10px -10px 20px #ffffff;
        }
        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #2d3748;
        }

        /* Neuromorphic Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow);
        }

        /* Subtle "Pop" for active elements */
        .input-inset {
            background: #f0f2f5;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            border: none;
            transition: all 0.3s ease;
        }

        .input-inset:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
        }

        /* Button that "Pops Out" */
        .btn-pop {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
            transition: all 0.2s ease;
            font-weight: 700;
            color: #4a5568;
        }

        .btn-pop:active {
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
            transform: scale(0.98);
        }

        /* Glowing Accent for totals */
        .accent-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .commission-pill {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
        }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

<div class="max-w-6xl mx-auto">
    <header class="mb-10 flex justify-between items-center px-4">
        <div>
            <h1 class="text-4xl font-black tracking-tighter accent-text">Ram 11</h1>
            <p class="text-slate-400 text-sm font-bold uppercase tracking-widest">Premium Sales Management</p>
        </div>
        <div class="flex items-center gap-3 bg-white/50 px-4 py-2 rounded-2xl shadow-sm border border-white">
            <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse shadow-[0_0_10px_#4ade80]"></div>
            <span class="text-xs font-black text-slate-500">CLOUD SYNC ACTIVE</span>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <div class="lg:col-span-4 space-y-8">
            <div class="glass-card p-8">
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Date of Entry</label>
                        <input type="date" id="saleDate" class="w-full p-4 input-inset text-slate-700 font-semibold">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-2 block">Amount ($)</label>
                        <input type="number" id="saleAmount" placeholder="0.00" class="w-full p-4 input-inset text-slate-700 font-bold text-lg">
                    </div>
                    <button onclick="addSale()" id="saveBtn" class="w-full p-5 btn-pop text-indigo-600 uppercase text-xs tracking-widest">
                        Submit Record
                    </button>
                </div>
            </div>

            <div class="glass-card p-8">
                <label class="text-[10px] font-black uppercase text-slate-400 mb-4 block">Filter Range</label>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="startRange" class="p-3 input-inset text-xs">
                    <input type="date" id="endRange" class="p-3 input-inset text-xs">
                </div>
                <button onclick="fetchData()" class="w-full mt-4 p-3 btn-pop text-slate-500 text-[10px] tracking-widest">
                    Apply Filter
                </button>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="glass-card p-8 relative overflow-hidden">
                    <p class="text-xs font-bold text-slate-400 uppercase">Gross Sales</p>
                    <h2 id="totalSales" class="text-4xl font-black mt-2 text-slate-800">$0.00</h2>
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <svg width="60" height="60" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-2h2v2zm0-4h-2V7h2v5z"/></svg>
                    </div>
                </div>
                <div class="glass-card p-8 border-r-8 border-emerald-400/20">
                    <p class="text-xs font-bold text-slate-400 uppercase">12% Commission</p>
                    <h2 id="totalComm" class="text-4xl font-black mt-2 text-emerald-500">$0.00</h2>
                </div>
            </div>

            <div class="glass-card p-2 overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="text-[10px] text-slate-400 uppercase font-black">
                            <th class="p-6 text-left">Timeline</th>
                            <th class="p-6 text-left">Value</th>
                            <th class="p-6 text-right">Earned</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm font-semibold text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "YOUR_SUPABASE_URL";
    const SB_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    // Dates initialization
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('saleDate').value = today;
    document.getElementById('startRange').value = today.substring(0, 8) + '01';
    document.getElementById('endRange').value = today;

    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const date = document.getElementById('saleDate').value;
        const amount = parseFloat(document.getElementById('saleAmount').value);
        if(!amount) return;

        btn.innerText = "Syncing...";
        const { error } = await supabase.from('sales').insert([{ sale_date: date, amount: amount }]);
        
        if (error) alert(error.message);
        else document.getElementById('saleAmount').value = '';
        
        btn.innerText = "Submit Record";
        fetchData();
    }

    async function fetchData() {
        const start = document.getElementById('startRange').value;
        const end = document.getElementById('endRange').value;

        const { data, error } = await supabase
            .from('sales')
            .select('*')
            .gte('sale_date', start)
            .lte('sale_date', end)
            .order('sale_date', { ascending: false });

        if (error) return;

        let total = 0;
        const body = document.getElementById('tableBody');
        body.innerHTML = data.map(s => {
            total += s.amount;
            return `
                <tr class="border-t border-white/50">
                    <td class="p-6 text-xs text-slate-400">${s.sale_date}</td>
                    <td class="p-6 font-bold text-slate-700">$${s.amount.toFixed(2)}</td>
                    <td class="p-6 text-right">
                        <span class="commission-pill">$${(s.amount * 0.12).toFixed(2)}</span>
                    </td>
                </tr>
            `;
        }).join('');

        document.getElementById('totalSales').innerText = `$${total.toFixed(2)}`;
        document.getElementById('totalComm').innerText = `$${(total * 0.12).toFixed(2)}`;
    }

    supabase.channel('sales-sync')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, fetchData)
        .subscribe();

    fetchData();
</script>

</body>
</html>
