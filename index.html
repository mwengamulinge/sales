<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sales Record</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22>üñãÔ∏è</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f4f7; font-family: 'Inter', sans-serif; color: #1a1a1a; padding: 12px; }
        .container { max-width: 1200px; margin: 0 auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo h1 { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .status { font-size: 9px; color: #10b981; font-weight: 700; text-transform: uppercase; }

        .month-selector {
            display: flex; justify-content: space-between; align-items: center;
            background: #111; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 12px;
        }
        .month-display { font-weight: 600; font-size: 14px; }
        .nav-btn { background: #333; border: none; color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; }

        /* Stats Grid */
        .stats-grid { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
        .stat-card { background: #fff; padding: 12px; border-radius: 8px; border: 1px solid #e0e0e5; position: relative; }
        .stat-label { font-size: 8px; color: #71717a; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .stat-value { font-size: 16px; font-weight: 700; color: #000; }

        /* Goal Tracker */
        .goal-container { margin-top: 8px; }
        .progress-bg { background: #eef0f2; height: 8px; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        .progress-bar { background: #3b82f6; height: 100%; width: 0%; transition: width 0.5s ease, background 0.5s ease; }
        .goal-met { background: #10b981 !important; }
        .goal-info { font-size: 10px; color: #71717a; font-weight: 600; display: flex; justify-content: space-between; }
        
        .settings-btn { position: absolute; top: 12px; right: 12px; background: none; border: none; cursor: pointer; font-size: 12px; opacity: 0.4; }
        .settings-btn:hover { opacity: 1; }

        /* Collapsible Sections */
        .collapsible-trigger {
            width: 100%; background: #fff; border: 1px dashed #bbb; padding: 12px;
            border-radius: 8px; color: #555; font-weight: 600; font-size: 12px;
            margin-bottom: 12px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        #entryForm, #tableContent, #goalSettings { display: none; margin-bottom: 12px; }
        #entryForm.active, #tableContent.active, #goalSettings.active { display: block; }

        .glass-panel { background: #fff; padding: 16px; border-radius: 8px; border: 1px solid #e0e0e5; }
        .panel-title { font-size: 10px; font-weight: 700; color: #71717a; text-transform: uppercase; margin-bottom: 12px; display: block; }

        .search-input {
            width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e0e0e5;
            background: #f9f9fb; font-size: 13px; font-family: inherit; margin-bottom: 15px;
        }

        .input-group { margin-bottom: 12px; }
        .input-label { font-size: 9px; color: #71717a; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e0e0e5; background: #fff; font-size: 14px; }
        .btn { width: 100%; background: #000; color: #fff; padding: 12px; border-radius: 6px; border: none; font-weight: 700; text-transform: uppercase; font-size: 11px; cursor: pointer; }
        .btn-sec { background: #71717a; margin-top: 8px; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 9px; color: #a1a1aa; padding: 8px; text-transform: uppercase; border-bottom: 1px solid #f0f0f5; }
        td { padding: 12px 8px; border-bottom: 1px solid #f8f8fa; font-size: 13px; }
        .delete-btn { color: #ef4444; background: none; border: none; font-size: 10px; font-weight: 600; cursor: pointer; float: right; opacity: 0.6; }

        @media (min-width: 850px) {
            body { padding: 24px; }
            .grid { display: grid; grid-template-columns: 350px 1fr; gap: 24px; align-items: start; }
            .stats-grid { display: flex; } 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo"><h1>Sales Record</h1></div>
        <div class="status">‚óè Online</div>
    </div>

    <div class="month-selector">
        <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
        <div class="month-display" id="monthLabel">...</div>
        <button class="nav-btn" onclick="changeMonth(1)">Next</button>
    </div>

    <div class="grid">
        <div class="left-col">
            <div class="stats-grid">
                <div class="stat-card" style="flex: 1;">
                    <button class="settings-btn" onclick="toggleSection('goalSettings', '', '')">‚öôÔ∏è</button>
                    <div class="stat-label">Total Sale</div>
                    <div class="stat-value" id="totalSales">KSH 0</div>
                    
                    <div class="goal-container">
                        <div class="goal-info">
                            <span id="goalPercent">0% of Goal</span>
                            <span id="goalValueDisplay">KSH 0</span>
                        </div>
                        <div class="progress-bg"><div id="goalBar" class="progress-bar"></div></div>
                        <div class="goal-info"><span id="analyticsMsg" style="color: #3b82f6;">Setting target...</span></div>
                    </div>
                </div>
                <div class="stat-card" style="border-left: 3px solid #10b981; flex: 1;">
                    <div class="stat-label">Commission (12%)</div>
                    <div class="stat-value" id="totalComm" style="color: #10b981;">KSH 0</div>
                </div>
            </div>

            <div id="goalSettings" class="glass-panel">
                <span class="panel-title">Set Monthly Goal</span>
                <div class="input-group">
                    <label class="input-label">Goal Amount (KSH)</label>
                    <input type="number" id="goalInput" class="input" placeholder="e.g. 35000">
                </div>
                <button class="btn" onclick="saveGoal()">Update Goal</button>
                <button class="btn btn-sec" onclick="toggleSection('goalSettings', '', '')">Cancel</button>
            </div>

            <button class="collapsible-trigger" id="formTrigger" onclick="toggleSection('entryForm', 'formTrigger', '+ Record New Sale')">
                <span>+ Record New Sale</span>
            </button>

            <div id="entryForm" class="glass-panel">
                <span class="panel-title">New Transaction</span>
                <div class="input-group"><label class="input-label">Date</label><input type="date" id="saleDate" class="input"></div>
                <div class="input-group"><label class="input-label">Amount (KSH)</label><input type="number" id="saleAmount" class="input" placeholder="0.00"></div>
                <button class="btn" id="saveBtn">Save Sale</button>
            </div>
        </div>

        <div class="right-col">
            <button class="collapsible-trigger" id="tableTrigger" onclick="toggleSection('tableContent', 'tableTrigger', 'View Sales History')">
                <span>View Sales History</span>
            </button>

            <div id="tableContent" class="glass-panel">
                <span class="panel-title">Sales History</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search day or amount..." onkeyup="filterTable()">
                <table id="salesTable">
                    <thead><tr><th>Day</th><th>Amount</th><th style="text-align: right;">Action</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "sb_publishable_43MxFUwc6ndsbMA8HBPcJg_yZ23uCfm";
    const sb = window.supabase.createClient(SB_URL, SB_KEY);

    let currentMonth = new Date().getMonth(); 
    let currentYear = new Date().getFullYear();
    let monthlyTotals = 0;

    function toggleSection(sectionId, triggerId, originalText) {
        const section = document.getElementById(sectionId);
        const isActive = section.classList.toggle('active');
        if (triggerId) {
            const trigger = document.getElementById(triggerId);
            trigger.innerHTML = isActive ? `<span>√ó Close ${originalText.replace('+ ', '').replace('View ', '')}</span>` : `<span>${originalText}</span>`;
        }
    }

    // Storage for goals per month/year
    function getGoal() {
        const key = `goal_${currentYear}_${currentMonth}`;
        return localStorage.getItem(key) || 35000;
    }

    function saveGoal() {
        const val = document.getElementById('goalInput').value;
        if (val) {
            localStorage.setItem(`goal_${currentYear}_${currentMonth}`, val);
            toggleSection('goalSettings', '', '');
            updateGoalDisplay();
        }
    }

    function updateGoalDisplay() {
        const goal = getGoal();
        document.getElementById('goalValueDisplay').textContent = `KSH ${parseInt(goal).toLocaleString()}`;
        const percent = Math.min(Math.round((monthlyTotals / goal) * 100), 100);
        const bar = document.getElementById('goalBar');
        bar.style.width = percent + '%';
        document.getElementById('goalPercent').textContent = percent + '% of Goal';
        
        const analytics = document.getElementById('analyticsMsg');
        if (monthlyTotals >= goal) {
            bar.classList.add('goal-met');
            analytics.style.color = '#10b981';
            analytics.textContent = `Goal Smashed! Surplus: KSH ${(monthlyTotals - goal).toLocaleString()}`;
        } else {
            bar.classList.remove('goal-met');
            analytics.style.color = '#3b82f6';
            analytics.textContent = `KSH ${(goal - monthlyTotals).toLocaleString()} more to hit target`;
        }
    }

    function filterTable() {
        const filter = document.getElementById("searchInput").value.toUpperCase();
        const tr = document.getElementById("salesTable").getElementsByTagName("tr");
        for (let i = 1; i < tr.length; i++) {
            const txt = tr[i].textContent || tr[i].innerText;
            tr[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
    }

    function setTodayDate() {
        const now = new Date();
        document.getElementById('saleDate').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
    }

    function updateDisplay() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('monthLabel').textContent = `${months[currentMonth]} ${currentYear}`;
        document.getElementById('goalInput').value = getGoal();
        fetchData();
    }

    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        updateDisplay();
    }

    async function fetchData() {
        const monthPadded = String(currentMonth + 1).padStart(2, '0');
        const start = `${currentYear}-${monthPadded}-01`;
        const lastDay = `${currentYear}-${monthPadded}-${new Date(currentYear, currentMonth + 1, 0).getDate()}`;

        const { data } = await sb.from('sales').select('*').gte('sale_date', start).lte('sale_date', end = lastDay).order('sale_date', { ascending: false });

        monthlyTotals = 0;
        const body = document.getElementById('tableBody');
        if (!data || data.length === 0) {
            body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px; color:#ccc;">No sales found.</td></tr>';
        } else {
            body.innerHTML = data.map(s => {
                const amt = parseFloat(s.amount);
                monthlyTotals += amt;
                return `<tr><td>${s.sale_date.split('-')[2]}</td><td style="font-weight:700;">KSH ${amt.toLocaleString()}</td><td><button class="delete-btn" onclick="deleteSale('${s.id}')">Delete</button></td></tr>`;
            }).join('');
        }

        document.getElementById('totalSales').textContent = `KSH ${monthlyTotals.toLocaleString()}`;
        document.getElementById('totalComm').textContent = `KSH ${(monthlyTotals * 0.12).toLocaleString()}`;
        updateGoalDisplay();
    }

    async function addSale() {
        const amount = document.getElementById('saleAmount').value;
        const dateInput = document.getElementById('saleDate').value;
        if(!amount || !dateInput) return;
        const { error } = await sb.from('sales').insert([{ sale_date: dateInput, amount: parseFloat(amount) }]);
        if (!error) {
            document.getElementById('saleAmount').value = '';
            updateDisplay();
            setTodayDate(); 
        }
    }

    async function deleteSale(id) { if(confirm("Delete?")) { await sb.from('sales').delete().eq('id', id); fetchData(); } }

    setTodayDate(); updateDisplay();
    document.getElementById('saveBtn').addEventListener('click', addSale);
</script>
</body>
</html>
