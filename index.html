<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>pauline | Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22>üñãÔ∏è</text></svg>">
<link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/><text y=%22.9em%22 font-size=%2275%22 x=%2215%22 y=%2275%22>üñãÔ∏è</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f4f7; font-family: 'Inter', sans-serif; color: #1a1a1a; padding: 12px; }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo h1 { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .status { font-size: 9px; color: #10b981; font-weight: 700; text-transform: uppercase; }

        /* Navigation */
        .month-selector {
            display: flex; justify-content: space-between; align-items: center;
            background: #111; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 12px;
        }
        .month-display { font-weight: 600; font-size: 14px; }
        .nav-btn { background: #333; border: none; color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; }

        /* Stats - Forced Single Column for Mobile */
        .stats-grid { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
        .stat-card { background: #fff; padding: 12px; border-radius: 8px; border: 1px solid #e0e0e5; }
        .stat-label { font-size: 8px; color: #71717a; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .stat-value { font-size: 16px; font-weight: 700; color: #000; }

        /* Collapsible Entry Form */
        .collapsible-trigger {
            width: 100%; background: #fff; border: 1px dashed #bbb; padding: 12px;
            border-radius: 8px; color: #555; font-weight: 600; font-size: 12px;
            margin-bottom: 12px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        #entryForm { display: none; margin-bottom: 12px; }
        #entryForm.active { display: block; }

        .glass-panel { background: #fff; padding: 16px; border-radius: 8px; border: 1px solid #e0e0e5; }
        .panel-title { font-size: 10px; font-weight: 700; color: #71717a; text-transform: uppercase; margin-bottom: 12px; display: block; }

        /* Inputs */
        .input-group { margin-bottom: 12px; }
        .input-label { font-size: 9px; color: #71717a; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e0e0e5; background: #fff; font-size: 14px; font-family: inherit; }
        .btn { width: 100%; background: #000; color: #fff; padding: 12px; border-radius: 6px; border: none; font-weight: 700; text-transform: uppercase; font-size: 11px; cursor: pointer; }

        /* Table - Always Visible */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 9px; color: #a1a1aa; padding: 8px; text-transform: uppercase; border-bottom: 1px solid #f0f0f5; }
        td { padding: 12px 8px; border-bottom: 1px solid #f8f8fa; font-size: 13px; }
        .day-cell { color: #71717a; font-weight: 500; width: 40px; }
        .amt-cell { font-weight: 700; color: #111; }
        .delete-btn { color: #ef4444; background: none; border: none; font-size: 10px; font-weight: 600; cursor: pointer; float: right; opacity: 0.6; }

        /* Desktop View Overrides */
        @media (min-width: 850px) {
            body { padding: 24px; }
            .grid { display: grid; grid-template-columns: 320px 1fr; gap: 24px; align-items: start; }
            .stats-grid { display: grid; grid-template-columns: 1fr 1fr; } /* Side-by-side on desktop */
            #entryForm { display: block !important; }
            .collapsible-trigger { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo"><h1>Bebes üòä</h1></div>
        <div class="status">‚óè Online</div>
    </div>

    <div class="month-selector">
        <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
        <div class="month-display" id="monthLabel">...</div>
        <button class="nav-btn" onclick="changeMonth(1)">Next</button>
    </div>

    <div class="grid">
        <div class="left-col">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Sale</div>
                    <div class="stat-value" id="totalSales">KSH 0</div>
                </div>
                <div class="stat-card" style="border-left: 3px solid #10b981;">
                    <div class="stat-label">Commission (12%)</div>
                    <div class="stat-value" id="totalComm" style="color: #10b981;">KSH 0</div>
                </div>
            </div>

            <button class="collapsible-trigger" id="formTrigger" onclick="toggleForm()">
                <span>+ Record New Sale</span>
            </button>

            <div id="entryForm" class="glass-panel">
                <span class="panel-title">New Transaction</span>
                <div class="input-group">
                    <label class="input-label">Date</label>
                    <input type="date" id="saleDate" class="input">
                </div>
                <div class="input-group">
                    <label class="input-label">Amount (KSH)</label>
                    <input type="number" id="saleAmount" class="input" placeholder="0.00">
                </div>
                <button class="btn" id="saveBtn">Save Sale</button>
            </div>
        </div>

        <div class="right-col">
            <div class="glass-panel">
                <span class="panel-title">Sales History</span>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Amount</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "sb_publishable_43MxFUwc6ndsbMA8HBPcJg_yZ23uCfm";
    const sb = window.supabase.createClient(SB_URL, SB_KEY);

    let viewDate = new Date();
    viewDate.setDate(1); 

    function toggleForm() {
        const form = document.getElementById('entryForm');
        const trigger = document.getElementById('formTrigger');
        const isActive = form.classList.toggle('active');
        trigger.innerHTML = isActive ? '<span>√ó Close Form</span>' : '<span>+ Record New Sale</span>';
    }

    function setTodayDate() {
        const now = new Date();
        const offset = now.getTimezoneOffset();
        const localDate = new Date(now.getTime() - (offset * 60 * 1000));
        document.getElementById('saleDate').value = localDate.toISOString().split('T')[0];
    }

    function updateDisplay() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('monthLabel').textContent = `${months[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
        fetchData();
    }

    function changeMonth(delta) {
        viewDate.setMonth(viewDate.getMonth() + delta);
        updateDisplay();
    }

    async function fetchData() {
        const start = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).toISOString().split('T')[0];
        const end = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).toISOString().split('T')[0];

        const { data, error } = await sb.from('sales').select('*').gte('sale_date', start).lte('sale_date', end).order('sale_date', { ascending: false });

        let total = 0;
        const body = document.getElementById('tableBody');
        
        if (!data || data.length === 0) {
            body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px; color:#ccc; font-size:12px;">No sales found.</td></tr>';
            document.getElementById('totalSales').textContent = 'KSH 0';
            document.getElementById('totalComm').textContent = 'KSH 0';
            return;
        }

        body.innerHTML = data.map(s => {
            const amt = parseFloat(s.amount);
            total += amt;
            const day = s.sale_date.split('-')[2];
            return `<tr>
                <td class="day-cell">${day}</td>
                <td class="amt-cell">KSH ${amt.toLocaleString()}</td>
                <td><button class="delete-btn" onclick="deleteSale('${s.id}')">Delete</button></td>
            </tr>`;
        }).join('');

        document.getElementById('totalSales').textContent = `KSH ${total.toLocaleString()}`;
        document.getElementById('totalComm').textContent = `KSH ${(total * 0.12).toLocaleString()}`;
    }

    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const amount = document.getElementById('saleAmount').value;
        const dateInput = document.getElementById('saleDate').value;

        if(!amount || !dateInput) return;

        btn.disabled = true;
        const { error } = await sb.from('sales').insert([{ sale_date: dateInput, amount: parseFloat(amount) }]);
        
        if (!error) {
            document.getElementById('saleAmount').value = '';
            const addedDate = new Date(dateInput);
            viewDate = new Date(addedDate.getFullYear(), addedDate.getMonth(), 1);
            if (window.innerWidth < 850) toggleForm(); // Auto-close on mobile
            updateDisplay();
            setTodayDate(); 
        }
        btn.disabled = false;
    }

    async function deleteSale(id) {
        if(confirm("Delete entry?")) {
            await sb.from('sales').delete().eq('id', id);
            fetchData();
        }
    }

    setTodayDate();
    updateDisplay();
    document.getElementById('saveBtn').addEventListener('click', addSale);
    sb.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, fetchData).subscribe();
</script>

</body>
</html>
