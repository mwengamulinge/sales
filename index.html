<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram 11 | Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #e8e8e8 100%);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #000000;
            padding: 20px;
            min-height: 100vh;
        }

        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .input-inset {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            color: #000000;
            font-weight: 600;
        }

        .input-inset:focus {
            background: rgba(0, 0, 0, 0.08);
            outline: none;
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .input-inset::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .btn-pop {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            font-weight: 800;
            transition: all 0.3s ease;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        .btn-pop:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .btn-pop:active {
            transform: translateY(0);
        }

        .table-row {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .table-row:hover {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(10px);
        }

        .stat-value {
            color: #000000;
        }

        .section-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 1.5rem 0;
        }

        .glass-label {
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

<div class="w-full max-w-6xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-center mb-12 px-6 gap-4">
        <div>
            <h1 class="text-5xl font-black tracking-tighter text-black drop-shadow-lg">Ram 11</h1>
            <p class="text-[10px] font-bold text-black/40 uppercase tracking-[4px] mt-1 ml-1">Premium Dashboard</p>
        </div>
        <div class="flex items-center gap-4 bg-black/5 backdrop-blur-xl p-2 pr-6 rounded-full border border-black/10">
            <div class="w-10 h-10 rounded-full bg-emerald-400/20 backdrop-blur-sm flex items-center justify-center">
                <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse shadow-lg shadow-emerald-500/50"></div>
            </div>
            <span class="text-[10px] font-black text-emerald-600 uppercase tracking-widest" id="statusText">System Ready</span>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 space-y-8">
            <div class="glass-panel p-10">
                <h3 class="text-sm font-black glass-label uppercase tracking-widest mb-6">New Sale</h3>
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold glass-label uppercase tracking-wider ml-2 mb-2 block">Date</label>
                        <input type="date" id="saleDate" class="w-full input-inset font-bold">
                    </div>
                    
                    <div class="section-divider"></div>
                    
                    <div>
                        <label class="text-[10px] font-bold glass-label uppercase tracking-wider ml-2 mb-2 block">Total Sale (KSH)</label>
                        <input type="number" id="saleAmount" placeholder="0.00" class="w-full input-inset text-2xl font-black" step="0.01">
                    </div>
                    
                    <button onclick="addSale()" id="saveBtn" class="w-full py-5 btn-pop mt-4">
                        Save Sale
                    </button>
                </div>
            </div>

            <div class="glass-panel p-8">
                <h3 class="text-sm font-black glass-label uppercase tracking-widest mb-6">Filter Period</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold glass-label uppercase tracking-wider ml-2 mb-2 block">From</label>
                        <input type="date" id="startRange" class="w-full input-inset text-xs py-3 px-4">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold glass-label uppercase tracking-wider ml-2 mb-2 block">To</label>
                        <input type="date" id="endRange" class="w-full input-inset text-xs py-3 px-4">
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass-panel p-10 relative overflow-hidden">
                    <p class="text-xs font-black glass-label uppercase tracking-widest">Total Sales</p>
                    <h2 id="totalSales" class="text-5xl font-black mt-4 stat-value">KSH 0.00</h2>
                    <div class="absolute -bottom-4 -right-4 opacity-5">
                        <svg width="120" height="120" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-2h2v2zm0-4h-2V7h2v5z"/></svg>
                    </div>
                </div>
                <div class="glass-panel p-10">
                    <p class="text-xs font-black glass-label uppercase tracking-widest">Commission (12%)</p>
                    <h2 id="totalComm" class="text-5xl font-black mt-4 stat-value">KSH 0.00</h2>
                </div>
            </div>

            <div class="glass-panel p-4 overflow-hidden">
                <div class="overflow-y-auto max-h-[500px] px-4">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="text-[10px] glass-label uppercase font-black border-b border-black/10">
                                <th class="py-6 text-left">Date</th>
                                <th class="py-6 text-left">Amount</th>
                                <th class="py-6 text-right">Earned</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="3" class="py-6 text-center text-black/40 text-sm">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlha2VrbHFjdWp3Y21pYnp4Ynd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3OTk4MDQsImV4cCI6MjA1MDM3NTgwNH0.Ic2HheQkNqt83QMZDC6Wk2VIYj3kI8v_VRqXSYjLBrw";
    
    let supabase;
    
    try {
        supabase = window.supabase.createClient(SB_URL, SB_KEY);
        console.log("Supabase initialized successfully");
    } catch (error) {
        console.error("Supabase initialization error:", error);
        document.getElementById('statusText').innerText = "Connection Error";
        document.getElementById('statusText').className = "text-[10px] font-black text-red-600 uppercase tracking-widest";
    }

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('saleDate').value = today;
    document.getElementById('startRange').value = today.substring(0, 8) + '01';
    document.getElementById('endRange').value = today;

    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const amountInput = document.getElementById('saleAmount').value;
        const amount = parseFloat(amountInput);
        const date = document.getElementById('saleDate').value;
        
        console.log("Add Sale clicked:", { amount, date });
        
        if(!amountInput || isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount");
            return;
        }

        btn.innerText = "Syncing...";
        btn.disabled = true;
        
        try {
            const { data, error } = await supabase
                .from('sales')
                .insert([{ sale_date: date, amount: amount }])
                .select();
            
            console.log("Insert result:", { data, error });
            
            if (error) {
                console.error("Insert error:", error);
                alert("Sync failed: " + error.message);
            } else {
                console.log("Sale added successfully:", data);
                document.getElementById('saleAmount').value = '';
                await fetchData();
            }
        } catch (err) {
            console.error("Unexpected error:", err);
            alert("An unexpected error occurred: " + err.message);
        } finally {
            btn.innerText = "Save Sale";
            btn.disabled = false;
        }
    }

    async function deleteSale(id) {
        if(!confirm("Remove this entry?")) return;
        
        try {
            const { error } = await supabase.from('sales').delete().eq('id', id);
            if (error) {
                console.error("Delete error:", error);
                alert("Delete failed: " + error.message);
            } else {
                await fetchData();
            }
        } catch (err) {
            console.error("Unexpected delete error:", err);
        }
    }

    async function fetchData() {
        const start = document.getElementById('startRange').value;
        const end = document.getElementById('endRange').value;

        console.log("Fetching data for range:", { start, end });

        try {
            const { data, error } = await supabase
                .from('sales')
                .select('*')
                .gte('sale_date', start)
                .lte('sale_date', end)
                .order('sale_date', { ascending: false });

            console.log("Fetch result:", { data, error, count: data?.length });

            if (error) {
                console.error("Fetch error:", error);
                document.getElementById('statusText').innerText = "Link Error";
                document.getElementById('statusText').className = "text-[10px] font-black text-red-600 uppercase tracking-widest";
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="3" class="py-6 text-center text-red-600 text-sm">Error loading data</td></tr>';
                return;
            }

            document.getElementById('statusText').innerText = "System Online";
            document.getElementById('statusText').className = "text-[10px] font-black text-emerald-600 uppercase tracking-widest";

            let total = 0;
            const body = document.getElementById('tableBody');
            
            if (!data || data.length === 0) {
                body.innerHTML = '<tr><td colspan="3" class="py-6 text-center text-black/40 text-sm">No sales data available</td></tr>';
                document.getElementById('totalSales').innerText = 'KSH 0.00';
                document.getElementById('totalComm').innerText = 'KSH 0.00';
                return;
            }

            body.innerHTML = data.map(s => {
                const saleAmount = parseFloat(s.amount);
                total += saleAmount;
                return `
                    <tr class="table-row">
                        <td class="py-6 text-xs font-bold text-black/60">${s.sale_date}</td>
                        <td class="py-6 font-black text-black">KSH ${saleAmount.toFixed(2)}</td>
                        <td class="py-6 text-right">
                            <span class="text-xs font-black text-black mr-4">+KSH ${(saleAmount * 0.12).toFixed(2)}</span>
                            <button onclick="deleteSale('${s.id}')" class="text-black/40 hover:text-red-600 transition italic text-[10px]">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('totalSales').innerText = `KSH ${total.toLocaleString('en-KE', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('totalComm').innerText = `KSH ${(total * 0.12).toLocaleString('en-KE', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            
            console.log("Display updated - Total:", total);
        } catch (err) {
            console.error("Unexpected fetch error:", err);
            document.getElementById('statusText').innerText = "System Error";
            document.getElementById('statusText').className = "text-[10px] font-black text-red-600 uppercase tracking-widest";
        }
    }

    // Real-time subscription
    if (supabase) {
        supabase.channel('cloud-sync')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, () => {
                console.log("Real-time update detected");
                fetchData();
            })
            .subscribe((status) => {
                console.log("Subscription status:", status);
            });
    }

    document.getElementById('startRange').addEventListener('change', fetchData);
    document.getElementById('endRange').addEventListener('change', fetchData);

    // Initial fetch
    console.log("Performing initial data fetch");
    fetchData();
</script>

</body>
</html>
