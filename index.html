<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram 11 | Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #e8e8e8 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #000000;
            padding: 20px;
            min-height: 100vh;
            font-size: 14px;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 600;
            color: #000;
            letter-spacing: -0.5px;
        }

        .logo p {
            font-size: 9px;
            color: rgba(0, 0, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.03);
            padding: 8px 20px 8px 8px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-dot-inner {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 10px;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .status-text.error {
            color: #ef4444;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            padding: 32px;
        }

        .panel-title {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .input {
            width: 100%;
            background: rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            color: #000;
            font-family: inherit;
            transition: all 0.2s;
            font-weight: 400;
        }

        .input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.06);
            border-color: rgba(0, 0, 0, 0.15);
        }

        .input-large {
            font-size: 24px;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.08), transparent);
            margin: 24px 0;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.8));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
            padding: 32px;
        }

        .stat-label {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 36px;
            color: #000;
            font-weight: 500;
            letter-spacing: -1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            font-size: 10px;
            color: rgba(0, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 20px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            font-weight: 500;
        }

        thead th:last-child {
            text-align: right;
        }

        tbody tr {
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        tbody td {
            padding: 20px 16px;
            font-size: 13px;
        }

        tbody td:first-child {
            color: rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        tbody td:nth-child(2) {
            color: #000;
            font-weight: 500;
        }

        tbody td:last-child {
            text-align: right;
        }

        .earned {
            color: #000;
            margin-right: 16px;
            font-weight: 500;
        }

        .delete-btn {
            color: rgba(0, 0, 0, 0.3);
            font-size: 11px;
            cursor: pointer;
            transition: color 0.2s;
            background: none;
            border: none;
            font-family: inherit;
        }

        .delete-btn:hover {
            color: #ef4444;
        }

        .table-wrapper {
            overflow-y: auto;
            max-height: 500px;
            padding: 0 16px;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: rgba(0, 0, 0, 0.3);
            font-size: 13px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <h1>Ram 11</h1>
            <p>Premium Dashboard</p>
        </div>
        <div class="status">
            <div class="status-dot">
                <div class="status-dot-inner"></div>
            </div>
            <span class="status-text" id="statusText">System Ready</span>
        </div>
    </div>

    <div class="grid">
        <div class="sidebar">
            <div class="glass-panel">
                <div class="panel-title">New Sale</div>
                <div class="input-group">
                    <label class="input-label">Date</label>
                    <input type="date" id="saleDate" class="input">
                </div>
                
                <div class="divider"></div>
                
                <div class="input-group">
                    <label class="input-label">Total Sale (KSH)</label>
                    <input type="number" id="saleAmount" placeholder="0.00" class="input input-large" step="0.01">
                </div>
                
                <button class="btn" id="saveBtn">Save Sale</button>
            </div>

            <div class="glass-panel">
                <div class="panel-title">Filter Period</div>
                <div class="input-group">
                    <label class="input-label">From</label>
                    <input type="date" id="startRange" class="input">
                </div>
                <div class="input-group">
                    <label class="input-label">To</label>
                    <input type="date" id="endRange" class="input">
                </div>
            </div>
        </div>

        <div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Sales</div>
                    <div class="stat-value" id="totalSales">KSH 0.00</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Commission (12%)</div>
                    <div class="stat-value" id="totalComm">KSH 0.00</div>
                </div>
            </div>

            <div class="glass-panel">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Earned</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="3" class="empty-state">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlha2VrbHFjdWp3Y21pYnp4Ynd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ3OTk4MDQsImV4cCI6MjA1MDM3NTgwNH0.Ic2HheQkNqt83QMZDC6Wk2VIYj3kI8v_VRqXSYjLBrw";
    
    const sb = window.supabase.createClient(SB_URL, SB_KEY);

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('saleDate').value = today;
    document.getElementById('startRange').value = today.substring(0, 8) + '01';
    document.getElementById('endRange').value = today;

    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const amountInput = document.getElementById('saleAmount').value;
        const amount = parseFloat(amountInput);
        const date = document.getElementById('saleDate').value;
        
        if(!amountInput || isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount");
            return;
        }

        btn.textContent = "Syncing...";
        btn.disabled = true;
        
        try {
            const { data, error } = await sb
                .from('sales')
                .insert([{ sale_date: date, amount: amount }])
                .select();
            
            if (error) throw error;
            
            document.getElementById('saleAmount').value = '';
            await fetchData();
        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.textContent = "Save Sale";
            btn.disabled = false;
        }
    }

    async function deleteSale(id) {
        if(!confirm("Remove this entry?")) return;
        
        try {
            const { error } = await sb.from('sales').delete().eq('id', id);
            if (error) throw error;
            await fetchData();
        } catch (err) {
            alert("Delete error: " + err.message);
        }
    }

    async function fetchData() {
        const start = document.getElementById('startRange').value;
        const end = document.getElementById('endRange').value;

        try {
            const { data, error } = await sb
                .from('sales')
                .select('*')
                .gte('sale_date', start)
                .lte('sale_date', end)
                .order('sale_date', { ascending: false });

            if (error) throw error;

            const statusEl = document.getElementById('statusText');
            statusEl.textContent = "System Online";
            statusEl.classList.remove('error');

            let total = 0;
            const body = document.getElementById('tableBody');
            
            if (!data || data.length === 0) {
                body.innerHTML = '<tr><td colspan="3" class="empty-state">No sales data available</td></tr>';
                document.getElementById('totalSales').textContent = 'KSH 0.00';
                document.getElementById('totalComm').textContent = 'KSH 0.00';
                return;
            }

            body.innerHTML = data.map(s => {
                const saleAmount = parseFloat(s.amount);
                total += saleAmount;
                return `
                    <tr>
                        <td>${s.sale_date}</td>
                        <td>KSH ${saleAmount.toFixed(2)}</td>
                        <td>
                            <span class="earned">+KSH ${(saleAmount * 0.12).toFixed(2)}</span>
                            <button class="delete-btn" onclick="deleteSale('${s.id}')">Delete</button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('totalSales').textContent = `KSH ${total.toLocaleString('en-KE', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            document.getElementById('totalComm').textContent = `KSH ${(total * 0.12).toLocaleString('en-KE', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        } catch (err) {
            const statusEl = document.getElementById('statusText');
            statusEl.textContent = "Connection Error";
            statusEl.classList.add('error');
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="3" class="empty-state">Error loading data</td></tr>';
        }
    }

    document.getElementById('saveBtn').addEventListener('click', addSale);
    document.getElementById('startRange').addEventListener('change', fetchData);
    document.getElementById('endRange').addEventListener('change', fetchData);

    sb.channel('cloud-sync')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, fetchData)
        .subscribe();

    fetchData();
</script>

</body>
</html>
