<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumo 11 | Monthly Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #e8e8e8 100%);
            font-family: 'Inter', sans-serif;
            color: #000000;
            padding: 15px;
            min-height: 100vh;
            font-size: 14px;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo h1 { font-size: 24px; font-weight: 600; }
        .logo p { font-size: 9px; color: rgba(0,0,0,0.4); text-transform: uppercase; letter-spacing: 2px; }

        /* Navigation Bar */
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 12px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        .month-display { font-weight: 600; font-size: 16px; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 14px; border-radius: 8px; cursor: pointer; }

        .grid { display: grid; grid-template-columns: 320px 1fr; gap: 20px; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 20px;
        }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #fff; padding: 20px; border-radius: 20px; border: 1px solid rgba(0,0,0,0.05); }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 20px; font-weight: 600; }

        /* Form */
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 10px; color: #888; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .input { width: 100%; background: #f9f9f9; border: 1px solid #eee; border-radius: 10px; padding: 12px; font-family: inherit; font-size: 14px; }
        .btn { width: 100%; background: #000; color: #fff; padding: 14px; border-radius: 10px; border: none; cursor: pointer; font-weight: 500; text-transform: uppercase; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 10px; color: #888; padding: 10px; border-bottom: 1px solid #eee; }
        td { padding: 12px 10px; border-bottom: 1px solid #f9f9f9; font-size: 13px; }
        .delete-btn { color: #ff4444; background: none; border: none; cursor: pointer; font-size: 11px; float: right; }

        /* MOBILE VIEW */
        @media (max-width: 768px) {
            .grid { display: flex; flex-direction: column; }
            .stats-container { order: 1; }
            .sidebar { order: 2; }
            .table-container { order: 3; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <h1>Bebes üòä</h1>
            <p>Monthly Sales System</p>
        </div>
        <div id="statusText" style="font-size: 10px; color: #10b981;">‚óè Online</div>
    </div>

    <div class="month-selector">
        <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
        <div class="month-display" id="monthLabel">Loading...</div>
        <button class="nav-btn" onclick="changeMonth(1)">Next</button>
    </div>

    <div class="grid">
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Sale</div>
                    <div class="stat-value" id="totalSales">KSH 0</div>
                </div>
                <div class="stat-card" style="background: #f0fff4;">
                    <div class="stat-label">Comm (12%)</div>
                    <div class="stat-value" id="totalComm" style="color: #10b981;">KSH 0</div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="glass-panel">
                <div class="input-group">
                    <label class="input-label">Date</label>
                    <input type="date" id="saleDate" class="input">
                </div>
                <div class="input-group">
                    <label class="input-label">Amount (KSH)</label>
                    <input type="number" id="saleAmount" class="input" placeholder="0.00">
                </div>
                <button class="btn" id="saveBtn">Save Entry</button>
            </div>
        </div>

        <div class="table-container">
            <div class="glass-panel">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "sb_publishable_43MxFUwc6ndsbMA8HBPcJg_yZ23uCfm";
    const sb = window.supabase.createClient(SB_URL, SB_KEY);

    let viewDate = new Date(); // Start at today
    viewDate.setDate(1); // Normalise to 1st of the month

    function setTodayDate() {
        const now = new Date();
        const offset = now.getTimezoneOffset();
        const localDate = new Date(now.getTime() - (offset * 60 * 1000));
        document.getElementById('saleDate').value = localDate.toISOString().split('T')[0];
    }

    function updateDisplay() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('monthLabel').textContent = `${months[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
        fetchData();
    }

    function changeMonth(delta) {
        viewDate.setMonth(viewDate.getMonth() + delta);
        updateDisplay();
    }

    async function fetchData() {
        // Precise start and end of the viewed month
        const start = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).toISOString().split('T')[0];
        const end = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).toISOString().split('T')[0];

        const { data, error } = await sb
            .from('sales')
            .select('*')
            .gte('sale_date', start)
            .lte('sale_date', end)
            .order('sale_date', { ascending: false });

        let total = 0;
        const body = document.getElementById('tableBody');
        
        if (!data || data.length === 0) {
            body.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px; color:#999;">No records found for this month.</td></tr>';
            document.getElementById('totalSales').textContent = 'KSH 0';
            document.getElementById('totalComm').textContent = 'KSH 0';
            return;
        }

        body.innerHTML = data.map(s => {
            const amt = parseFloat(s.amount);
            total += amt;
            return `<tr>
                <td>${s.sale_date.split('-').reverse().slice(0,2).join('/')}</td>
                <td style="font-weight:600;">KSH ${amt.toLocaleString()}</td>
                <td><button class="delete-btn" onclick="deleteSale('${s.id}')">Delete</button></td>
            </tr>`;
        }).join('');

        document.getElementById('totalSales').textContent = `KSH ${total.toLocaleString()}`;
        document.getElementById('totalComm').textContent = `KSH ${(total * 0.12).toLocaleString()}`;
    }

    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const amount = document.getElementById('saleAmount').value;
        const dateInput = document.getElementById('saleDate').value;

        if(!amount || !dateInput) return alert("Missing data");

        btn.disabled = true;
        
        const { error } = await sb.from('sales').insert([{ 
            sale_date: dateInput, 
            amount: parseFloat(amount) 
        }]);
        
        if (!error) {
            document.getElementById('saleAmount').value = '';
            
            // LOGIC FIX: Force the view to the month of the sale just added
            const addedDate = new Date(dateInput);
            viewDate = new Date(addedDate.getFullYear(), addedDate.getMonth(), 1);
            
            updateDisplay();
            setTodayDate(); 
        }
        btn.disabled = false;
    }

    async function deleteSale(id) {
        if(confirm("Remove record?")) {
            await sb.from('sales').delete().eq('id', id);
            fetchData();
        }
    }

    setTodayDate();
    updateDisplay();
    document.getElementById('saveBtn').addEventListener('click', addSale);
    sb.channel('db-changes').on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, fetchData).subscribe();
</script>

</body>
</html>
