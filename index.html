<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sales Record</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2285%22>üñãÔ∏è</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #f4f4f7; font-family: 'Inter', sans-serif; color: #1a1a1a; padding: 12px; }
        .container { max-width: 1200px; margin: 0 auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo h1 { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .status { font-size: 9px; color: #10b981; font-weight: 700; text-transform: uppercase; }

        .month-selector {
            display: flex; justify-content: space-between; align-items: center;
            background: #111; color: #fff; padding: 10px; border-radius: 8px; margin-bottom: 12px;
        }
        .month-display { font-weight: 600; font-size: 14px; }
        .nav-btn { background: #333; border: none; color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 11px; cursor: pointer; }

        .stats-grid { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; }
        .stat-card { background: #fff; padding: 16px; border-radius: 8px; border: 1px solid #e0e0e5; position: relative; }
        .stat-label { font-size: 8px; color: #71717a; text-transform: uppercase; font-weight: 700; margin-bottom: 2px; }
        .stat-value { font-size: 18px; font-weight: 700; color: #000; }

        .goal-container { margin-top: 10px; }
        .progress-bg { background: #eef0f2; height: 8px; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        .progress-bar { background: #3b82f6; height: 100%; width: 0%; transition: width 0.5s ease; }
        .goal-met { background: #10b981 !important; }
        .goal-info { font-size: 10px; color: #71717a; font-weight: 600; display: flex; justify-content: space-between; }
        
        .settings-btn { position: absolute; top: 14px; right: 14px; background: none; border: none; cursor: pointer; font-size: 12px; opacity: 0.3; }

        .collapsible-trigger {
            width: 100%; background: #fff; border: 1px dashed #bbb; padding: 12px;
            border-radius: 8px; color: #555; font-weight: 600; font-size: 12px;
            margin-bottom: 12px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        #entryForm, #tableContent, #goalSettings { display: none; margin-bottom: 12px; }
        #entryForm.active, #tableContent.active, #goalSettings.active { display: block; }

        .glass-panel { background: #fff; padding: 16px; border-radius: 8px; border: 1px solid #e0e0e5; }
        .panel-title { font-size: 10px; font-weight: 700; color: #71717a; text-transform: uppercase; margin-bottom: 12px; display: block; }

        .input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #e0e0e5; background: #fff; font-size: 14px; margin-bottom: 12px; font-family: inherit; }
        .btn { width: 100%; background: #000; color: #fff; padding: 12px; border-radius: 6px; border: none; font-weight: 700; text-transform: uppercase; font-size: 11px; cursor: pointer; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 9px; color: #a1a1aa; padding: 8px; text-transform: uppercase; border-bottom: 1px solid #f0f0f5; }
        td { padding: 12px 8px; border-bottom: 1px solid #f8f8fa; font-size: 13px; }
        .delete-btn { color: #ef4444; background: none; border: none; font-size: 10px; font-weight: 600; cursor: pointer; float: right; }

        @media (min-width: 850px) {
            body { padding: 24px; }
            .grid { display: grid; grid-template-columns: 320px 1fr; gap: 32px; align-items: start; }
            .left-col { position: sticky; top: 24px; }
            .stats-grid { display: flex; flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo"><h1>Sales Record</h1></div>
        <div class="status">‚óè Online</div>
    </div>

    <div class="month-selector">
        <button class="nav-btn" onclick="changeMonth(-1)">Prev</button>
        <div class="month-display" id="monthLabel">...</div>
        <button class="nav-btn" onclick="changeMonth(1)">Next</button>
    </div>

    <div class="grid">
        <div class="left-col">
            <div class="stats-grid">
                <div class="stat-card">
                    <button class="settings-btn" onclick="toggleSection('goalSettings')">‚öôÔ∏è</button>
                    <div class="stat-label">Total Sale</div>
                    <div class="stat-value" id="totalSales">KSH 0</div>
                    <div class="goal-container">
                        <div class="goal-info"><span id="goalPercent">0%</span><span id="goalValueDisplay">Goal: KSH 0</span></div>
                        <div class="progress-bg"><div id="goalBar" class="progress-bar"></div></div>
                        <div class="goal-info"><span id="analyticsMsg" style="color: #3b82f6;">Syncing...</span></div>
                    </div>
                </div>
                <div class="stat-card" style="border-left: 3px solid #10b981;">
                    <div class="stat-label">Commission (12%)</div>
                    <div class="stat-value" id="totalComm" style="color: #10b981;">KSH 0</div>
                </div>
            </div>

            <div id="goalSettings" class="glass-panel">
                <span class="panel-title">Monthly Goal</span>
                <input type="number" id="goalInput" class="input" placeholder="Enter Amount">
                <button class="btn" onclick="saveGoalToDB()">Save Goal</button>
            </div>

            <button class="collapsible-trigger" id="formTrigger" onclick="toggleSection('entryForm', 'formTrigger', '+ Record New Sale')">
                <span>+ Record New Sale</span>
            </button>
            <div id="entryForm" class="glass-panel">
                <span class="panel-title">New Transaction</span>
                <input type="date" id="saleDate" class="input">
                <input type="number" id="saleAmount" class="input" placeholder="Amount (KSH)">
                <button class="btn" onclick="addSale()">Record Sale</button>
            </div>
        </div>

        <div class="right-col">
            <button class="collapsible-trigger" id="tableTrigger" onclick="toggleSection('tableContent', 'tableTrigger', 'View Sales History')">
                <span>View Sales History</span>
            </button>
            <div id="tableContent" class="glass-panel">
                <span class="panel-title">Sales History</span>
                <table id="salesTable">
                    <thead><tr><th>Day</th><th>Amount</th><th style="text-align: right;">Action</th></tr></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yakeklqcujwcmibzxbwt.supabase.co";
    const SB_KEY = "sb_publishable_43MxFUwc6ndsbMA8HBPcJg_yZ23uCfm";
    const sb = window.supabase.createClient(SB_URL, SB_KEY);
    const ZAPIER_URL = "https://hooks.zapier.com/hooks/catch/26270667/ulr34ss/";

    let currentMonth = new Date().getMonth(); 
    let currentYear = new Date().getFullYear();
    let monthlyTotals = 0;
    let currentGoalAmount = 35000;

    function toggleSection(id, triggerId, originalText) {
        const el = document.getElementById(id);
        const isActive = el.classList.toggle('active');
        if (triggerId) {
            const trigger = document.getElementById(triggerId);
            trigger.innerHTML = isActive ? `<span>√ó Close ${originalText.replace('+ ', '').replace('View ', '')}</span>` : `<span>${originalText}</span>`;
        }
    }

    async function fetchGoalFromDB() {
        const key = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
        const { data } = await sb.from('monthly_goals').select('goal_amount').eq('month_year', key).maybeSingle();
        currentGoalAmount = (data) ? data.goal_amount : 35000;
        document.getElementById('goalInput').value = currentGoalAmount;
        updateGoalUI();
    }

    async function saveGoalToDB() {
        const amount = document.getElementById('goalInput').value;
        const key = `${currentYear}-${String(currentMonth).padStart(2, '0')}`;
        await sb.from('monthly_goals').upsert({ month_year: key, goal_amount: amount }, { onConflict: 'month_year' });
        currentGoalAmount = amount;
        document.getElementById('goalSettings').classList.remove('active');
        updateGoalUI();
    }

    function updateGoalUI() {
        const percent = Math.min(Math.round((monthlyTotals / currentGoalAmount) * 100), 100);
        document.getElementById('goalBar').style.width = percent + '%';
        document.getElementById('goalPercent').textContent = percent + '%';
        document.getElementById('goalValueDisplay').textContent = `Goal: KSH ${parseInt(currentGoalAmount).toLocaleString()}`;
        const msg = document.getElementById('analyticsMsg');
        if (monthlyTotals >= currentGoalAmount) {
            document.getElementById('goalBar').classList.add('goal-met');
            msg.textContent = `Surplus: KSH ${(monthlyTotals - currentGoalAmount).toLocaleString()}`;
            msg.style.color = "#10b981";
        } else {
            document.getElementById('goalBar').classList.remove('goal-met');
            msg.textContent = `KSH ${(currentGoalAmount - monthlyTotals).toLocaleString()} to go`;
            msg.style.color = "#3b82f6";
        }
    }

    async function fetchData() {
        const m = String(currentMonth + 1).padStart(2, '0');
        const start = `${currentYear}-${m}-01`;
        const end = `${currentYear}-${m}-${new Date(currentYear, currentMonth + 1, 0).getDate()}`;
        const { data } = await sb.from('sales').select('*').gte('sale_date', start).lte('sale_date', end).order('sale_date', { ascending: false });
        monthlyTotals = 0;
        const body = document.getElementById('tableBody');
        body.innerHTML = (data && data.length > 0) ? data.map(s => {
            monthlyTotals += parseFloat(s.amount);
            return `<tr><td>${s.sale_date.split('-')[2]}</td><td style="font-weight:700;">KSH ${parseFloat(s.amount).toLocaleString()}</td><td><button class="delete-btn" onclick="deleteSale('${s.id}')">Delete</button></td></tr>`;
        }).join('') : '<tr><td colspan="3" style="text-align:center; padding:20px; color:#ccc;">No entries</td></tr>';
        document.getElementById('totalSales').textContent = `KSH ${monthlyTotals.toLocaleString()}`;
        document.getElementById('totalComm').textContent = `KSH ${(monthlyTotals * 0.12).toLocaleString()}`;
        await fetchGoalFromDB();
    }

    function changeMonth(delta) {
        currentMonth += delta;
        if (currentMonth > 11) { currentMonth = 0; currentYear++; }
        else if (currentMonth < 0) { currentMonth = 11; currentYear--; }
        updateDisplay();
    }

    function updateDisplay() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        document.getElementById('monthLabel').textContent = `${months[currentMonth]} ${currentYear}`;
        fetchData();
    }

    async function addSale() {
        const amount = document.getElementById('saleAmount').value;
        const dateInput = document.getElementById('saleDate').value;
        if(!amount || !dateInput) return;

        // 1. Save to Database
        const { error } = await sb.from('sales').insert([{ sale_date: dateInput, amount: parseFloat(amount) }]);
        
        if (!error) {
            // 2. Ping Zapier
            fetch(ZAPIER_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    person: "Bebes",
                    amount: amount,
                    date: dateInput,
                    month_total: monthlyTotals + parseFloat(amount)
                })
            });

            document.getElementById('saleAmount').value = '';
            fetchData();
        }
    }

    async function deleteSale(id) { if(confirm("Delete?")) { await sb.from('sales').delete().eq('id', id); fetchData(); } }

    const now = new Date();
    document.getElementById('saleDate').value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
    updateDisplay();
</script>
</body>
</html>
