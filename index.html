<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ram 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f4f7;
            --white: #ffffff;
            --shadow-light: -8px -8px 15px rgba(255, 255, 255, 0.9);
            --shadow-dark: 8px 8px 15px rgba(166, 180, 200, 0.3);
        }
        body {
            background-color: var(--bg);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #334155;
            padding: 2rem;
        }

        /* Glassmorphism Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: var(--shadow-dark);
        }

        /* Neuromorphic Inputs (Inset) */
        .input-soft {
            background: var(--bg);
            border: none;
            border-radius: 16px;
            box-shadow: inset 4px 4px 8px rgba(166, 180, 200, 0.3), 
                        inset -4px -4px 8px rgba(255, 255, 255, 0.9);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        /* Neuromorphic Buttons (Outset) */
        .btn-soft {
            background: var(--bg);
            border-radius: 16px;
            box-shadow: var(--shadow-dark), var(--shadow-light);
            font-weight: 700;
            transition: all 0.2s ease;
        }

        .btn-soft:active {
            box-shadow: inset 4px 4px 8px rgba(166, 180, 200, 0.3), 
                        inset -4px -4px 8px rgba(255, 255, 255, 0.9);
            transform: scale(0.98);
        }

        /* Color Accents from your image */
        .accent-blue { color: #3b82f6; }
        .accent-green { color: #10b981; }
        .accent-red { color: #ef4444; }

    </style>
</head>
<body>

<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-12 px-4">
        <h1 class="text-4xl font-black tracking-tight italic">Ram 11</h1>
        <div class="bg-white/40 px-4 py-2 rounded-full border border-white/60 text-[10px] font-bold tracking-widest uppercase">
            Live Sync: <span class="text-green-500" id="statusText">Connecting...</span>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 space-y-8">
            <div class="glass-panel p-8">
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Entry Date</label>
                        <input type="date" id="saleDate" class="w-full input-soft">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-2 block">Sale Amount</label>
                        <input type="number" id="saleAmount" placeholder="0.00" class="w-full input-soft text-lg font-bold">
                    </div>
                    <button onclick="addSale()" id="saveBtn" class="w-full py-4 btn-soft text-blue-600 uppercase text-xs tracking-tighter">
                        Confirm & Save
                    </button>
                </div>
            </div>

            <div class="glass-panel p-6">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-4">Interval Filter</p>
                <div class="flex gap-2">
                    <input type="date" id="startRange" class="w-1/2 input-soft text-[10px]">
                    <input type="date" id="endRange" class="w-1/2 input-soft text-[10px]">
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-panel p-8">
                    <p class="text-xs font-bold text-slate-400 uppercase">Gross Revenue</p>
                    <h2 id="totalSales" class="text-4xl font-black mt-2 text-slate-800">$0.00</h2>
                </div>
                <div class="glass-panel p-8">
                    <p class="text-xs font-bold text-slate-400 uppercase">Comm. (12%)</p>
                    <h2 id="totalComm" class="text-4xl font-black mt-2 accent-green">$0.00</h2>
                </div>
            </div>

            <div class="glass-panel overflow-hidden">
                <div class="p-6 border-b border-white/40 flex justify-between items-center bg-white/20">
                    <h3 class="font-bold text-sm text-slate-500">Activity Log</h3>
                </div>
                <div class="overflow-y-auto max-h-[400px]">
                    <table class="w-full">
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CONFIGURATION (Paste your real keys here)
    const SB_URL = "YOUR_SUPABASE_URL";
    const SB_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    // Initial Date Loading
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('saleDate').value = today;
    document.getElementById('startRange').value = today.substring(0, 8) + '01';
    document.getElementById('endRange').value = today;

    // ADD SALE FUNCTION
    async function addSale() {
        const btn = document.getElementById('saveBtn');
        const date = document.getElementById('saleDate').value;
        const amount = parseFloat(document.getElementById('saleAmount').value);
        
        if(!amount || isNaN(amount)) return alert("Please enter a valid amount");

        btn.innerText = "Saving...";
        const { error } = await supabase
            .from('sales')
            .insert([{ sale_date: date, amount: amount }]);
        
        if (error) {
            console.error(error);
            alert("Error saving: " + error.message);
        } else {
            document.getElementById('saleAmount').value = '';
            // Refresh occurs automatically via subscription
        }
        btn.innerText = "Confirm & Save";
    }

    // DELETE SALE FUNCTION
    async function deleteSale(id) {
        if(!confirm("Delete this record?")) return;
        const { error } = await supabase.from('sales').delete().eq('id', id);
        if(error) alert(error.message);
    }

    // FETCH & RENDER DATA
    async function fetchData() {
        const start = document.getElementById('startRange').value;
        const end = document.getElementById('endRange').value;

        const { data, error } = await supabase
            .from('sales')
            .select('*')
            .gte('sale_date', start)
            .lte('sale_date', end)
            .order('sale_date', { ascending: false });

        if (error) {
            document.getElementById('statusText').innerText = "Offline";
            return;
        }

        document.getElementById('statusText').innerText = "Online";

        let totalS = 0;
        const body = document.getElementById('tableBody');
        
        body.innerHTML = data.length ? data.map(s => {
            totalS += parseFloat(s.amount);
            return `
                <tr class="border-t border-white/40 hover:bg-white/40 transition">
                    <td class="p-6 text-xs font-bold text-slate-400">${s.sale_date}</td>
                    <td class="p-6 font-bold text-slate-700 text-lg">$${parseFloat(s.amount).toFixed(2)}</td>
                    <td class="p-6 text-right">
                        <span class="text-xs font-black text-emerald-500 bg-emerald-50 px-3 py-1 rounded-full">+$${(s.amount * 0.12).toFixed(2)}</span>
                        <button onclick="deleteSale('${s.id}')" class="ml-4 text-slate-300 hover:text-red-400 transition">âœ•</button>
                    </td>
                </tr>
            `;
        }).join('') : `<div class="p-10 text-center text-slate-300">No records in this range</div>`;

        document.getElementById('totalSales').innerText = `$${totalS.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('totalComm').innerText = `$${(totalS * 0.12).toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }

    // REAL-TIME SUBSCRIPTION
    supabase.channel('sales-main')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'sales' }, () => {
            fetchData();
        })
        .subscribe();

    // Filter Listeners
    document.getElementById('startRange').addEventListener('change', fetchData);
    document.getElementById('endRange').addEventListener('change', fetchData);

    // Initial Load
    fetchData();
</script>

</body>
</html>
